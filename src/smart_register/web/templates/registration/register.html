{% extends "base.html" %}
{% block body %}
    {{ dataset }}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form }}
            {% for name, formset in formsets.items %}
                <tr><td>{{ name }}</td></tr>
                {{ formset }}
            {% endfor %}

        </table>
        <input type="submit">
    </form>
{% endblock body %}
